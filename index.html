<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuanganku</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #f43f5e;
            --warning: #f59e0b;
            --info: #3b82f6;
            --bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: #1e293b;
            padding-bottom: 80px;
        }

        header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #4f46e5, #818cf8);
            color: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
            margin-bottom: 25px;
        }

        header p { font-size: 0.8rem; opacity: 0.8; }
        header h1 { font-size: 1.5rem; font-weight: 700; }

        .container {
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(2, 1dfr);
            gap: 15px;
        }

        /* Tombol Tambah (Lebar Penuh) */
        .btn-main {
            grid-column: span 2;
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }

        .icon-box-main {
            background: var(--primary);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Menu Biasa */
        .menu-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .menu-card:active { transform: scale(0.95); }

        .icon-box {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .text-label { font-weight: 600; font-size: 0.9rem; color: #475569; }

        /* Warna spesifik */
        .bg-in { background: #dcfce7; color: var(--success); }
        .bg-out { background: #fee2e2; color: var(--danger); }
        .bg-pinjam { background: #fef3c7; color: var(--warning); }
        .bg-piutang { background: #dbeafe; color: var(--info); }
        .bg-stat { background: #f1f5f9; color: #475569; grid-column: span 2; flex-direction: row; align-items: center; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #e2e8f0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.03);
        }
        .bottom-nav i { color: #94a3b8; font-size: 1.3rem; }
        .bottom-nav i.active { color: var(--primary); }

    </style>
</head>
<body>

    <header>
        <p>Halo, Selamat Datang</p>
        <h1>Catatan Keuanganku</h1>
    </header>

    <div class="container">
        <a href="tambah_catatan.html" class="btn-main">
            <div class="icon-box-main"><i class="fas fa-plus"></i></div>
            <div>
                <div class="text-label" style="color:var(--primary); font-size: 1rem;">Tambah Catatan</div>
                <div style="font-size: 0.7rem; color: #94a3b8;">Catat pengeluaran baru</div>
            </div>
        </a>

        <a href="pemasukan.html" class="menu-card">
            <div class="icon-box bg-in"><i class="fas fa-arrow-down"></i></div>
            <span class="text-label">Pemasukan</span>
        </a>

        <a href="pengeluaran.html" class="menu-card">
            <div class="icon-box bg-out"><i class="fas fa-arrow-up"></i></div>
            <span class="text-label">Pengeluaran</span>
        </a>

        <a href="pinjaman.html" class="menu-card">
            <div class="icon-box bg-pinjam"><i class="fas fa-hand-holding-dollar"></i></div>
            <span class="text-label">Pinjaman</span>
        </a>

        <a href="piutang.html" class="menu-card">
            <div class="icon-box bg-piutang"><i class="fas fa-file-invoice-dollar"></i></div>
            <span class="text-label">Piutang</span>
        </a>

        <a href="saldo.html" class="menu-card bg-stat">
            <div class="icon-box" style="background:#ede9fe; color:#8b5cf6;"><i class="fas fa-wallet"></i></div>
            <div style="margin-left: 10px;">
                <span class="text-label">Cek Saldo</span>
            </div>
        </a>

        <a href="statistik.html" class="menu-card bg-stat">
            <div class="icon-box" style="background:#f1f5f9; color:#475569;"><i class="fas fa-chart-pie"></i></div>
            <div style="margin-left: 10px;">
                <span class="text-label">Statistik Mingguan</span>
            </div>
        </a>
    </div>

    <nav class="bottom-nav">
        <i class="fas fa-home active"></i>
        <i class="fas fa-history"></i>
        <i class="fas fa-user"></i>
    </nav>

</body>
</html>
