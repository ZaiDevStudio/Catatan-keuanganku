<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Keuanganku</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); display: none; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .main-card { background: linear-gradient(135deg, #6366f1, #a855f7); padding: 25px; border-radius: 25px; color: white; margin-bottom: 20px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-item { background: white; padding: 20px; border-radius: 20px; text-decoration: none; color: #1e293b; text-align: center; border: 1px solid #e2e8f0; }
        .btn-add { grid-column: span 2; background: #1e293b; color: white; font-weight: 700; }
    </style>
</head>
<body>
    <div class="header">
        <div><p style="font-size:0.8rem; color:#64748b">Halo,</p><h4 id="userMail">User</h4></div>
        <button onclick="handleLogout()" style="border:none; background:#fee2e2; color:#ef4444; padding:10px; border-radius:10px;"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <div class="main-card">
        <p>Total Saldo</p>
        <h2 id="totalSaldo">Rp 0</h2>
    </div>
    <div class="menu-grid">
        <a href="tambah_catatan.html" class="menu-item btn-add"><i class="fas fa-plus-circle"></i> Tambah Catatan</a>
        <a href="pemasukan.html" class="menu-item"><i class="fas fa-arrow-down" style="color:#10b981"></i><br>Pemasukan</a>
        <a href="pengeluaran.html" class="menu-item"><i class="fas fa-arrow-up" style="color:#f43f5e"></i><br>Pengeluaran</a>
        <a href="pinjaman.html" class="menu-item"><i class="fas fa-hand-holding-usd" style="color:#f59e0b"></i><br>Pinjaman</a>
        <a href="piutang.html" class="menu-item"><i class="fas fa-hand-holding-heart" style="color:#3b82f6"></i><br>Piutang</a>
        <a href="statistik.html" class="menu-item" style="grid-column: span 2;"><i class="fas fa-chart-bar" style="color:#8b5cf6"></i> Statistik</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBxo9okH0fKRF-QaEfm2jYv-CGPVnl3EJg", authDomain: "catatan-keuanganku-602cf.firebaseapp.com", projectId: "catatan-keuanganku-602cf", storageBucket: "catatan-keuanganku-602cf.firebasestorage.app", messagingSenderId: "160296493240", appId: "1:160296493240:web:59faa4de1b4d5d0513944d" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "login.html";
            else {
                document.body.style.display = "block";
                document.getElementById('userMail').innerText = user.email;
                loadSaldo(user.uid);
            }
        });

        async function loadSaldo(uid) {
            const q = query(collection(db, "transaksi"), where("userId", "==", uid));
            const snap = await getDocs(q);
            let total = 0;
            snap.forEach(doc => {
                const d = doc.data();
                if(d.type === 'pemasukan' || d.type === 'pinjaman') total += d.amount;
                else total -= d.amount;
            });
            document.getElementById('totalSaldo').innerText = "Rp " + total.toLocaleString('id-ID');
        }

        window.handleLogout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
