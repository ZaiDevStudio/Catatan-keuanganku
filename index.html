<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Catatan Keuanganku</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Body disembunyikan dulu agar tidak kedip sebelum cek login */
        body { background: var(--bg); display: none; padding: 20px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-info p { font-size: 0.75rem; color: #64748b; }
        .user-info h4 { font-size: 0.9rem; font-weight: 700; }

        .btn-logout { 
            width: 40px; height: 40px; border-radius: 12px; border: none; 
            background: #fee2e2; color: #ef4444; cursor: pointer; transition: 0.3s;
        }

        .main-card { 
            background: linear-gradient(135deg, #6366f1, #a855f7); 
            padding: 30px; border-radius: 30px; color: white; 
            margin-bottom: 25px; box-shadow: 0 15px 30px rgba(99, 102, 241, 0.2);
        }

        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .menu-item { 
            background: white; padding: 20px; border-radius: 20px; 
            text-decoration: none; color: #1e293b; text-align: center;
            border: 1px solid #e2e8f0; transition: 0.3s;
        }
        .menu-item:active { transform: scale(0.95); }
        .menu-item i { font-size: 1.5rem; margin-bottom: 10px; display: block; }
        
        /* Warna Ikon */
        .ic-in { color: #10b981; }
        .ic-out { color: #f43f5e; }
        .ic-loan { color: #f59e0b; }
        .ic-debt { color: #3b82f6; }
        .ic-stat { color: #8b5cf6; }
        .ic-add { color: white; }

        .btn-add { 
            grid-column: span 2; background: #1e293b; color: white; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-profile">
            <div style="width: 45px; height: 45px; background: #e2e8f0; border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-user text-primary"></i>
            </div>
            <div class="user-info">
                <p>Selamat Datang,</p>
                <h4 id="txtUserEmail">Loading...</h4>
            </div>
        </div>
        <button class="btn-logout" onclick="handleLogout()" title="Keluar">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <div class="main-card">
        <p style="opacity: 0.8; font-size: 0.9rem;">Total Saldo Anda</p>
        <h1 id="txtTotalSaldo" style="font-size: 2rem; margin: 10px 0;">Rp 0</h1>
        <div style="height: 1px; background: rgba(255,255,255,0.2); margin: 15px 0;"></div>
        <a href="saldo.html" style="color: white; text-decoration: none; font-size: 0.8rem; font-weight: 600;">Lihat Detail <i class="fas fa-arrow-right"></i></a>
    </div>

    <div class="menu-grid">
        <a href="tambah_catatan.html" class="menu-item btn-add">
            <i class="fas fa-plus-circle ic-add"></i>
            <span style="font-weight: 700;">Tambah Catatan</span>
        </a>
        <a href="pemasukan.html" class="menu-item">
            <i class="fas fa-arrow-down ic-in"></i>
            <span>Pemasukan</span>
        </a>
        <a href="pengeluaran.html" class="menu-item">
            <i class="fas fa-arrow-up ic-out"></i>
            <span>Pengeluaran</span>
        </a>
        <a href="pinjaman.html" class="menu-item">
            <i class="fas fa-hand-holding-usd ic-loan"></i>
            <span>Pinjaman</span>
        </a>
        <a href="piutang.html" class="menu-item">
            <i class="fas fa-comments-dollar ic-debt"></i>
            <span>Piutang</span>
        </a>
        <a href="statistik.html" class="menu-item" style="grid-column: span 2;">
            <i class="fas fa-chart-pie ic-stat"></i>
            <span style="font-weight: 700;">Statistik Keuangan</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Konfigurasi API Key Anda yang sudah diperbaiki (Huruf 'l' kecil)
        const firebaseConfig = {
            apiKey: "AIzaSyBxo9okH0fKRF-QaEfm2jYv-CGPVnl3EJg",
            authDomain: "catatan-keuanganku-602cf.firebaseapp.com",
            projectId: "catatan-keuanganku-602cf",
            storageBucket: "catatan-keuanganku-602cf.firebasestorage.app",
            messagingSenderId: "160296493240",
            appId: "1:160296493240:web:59faa4de1b4d5d0513944d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- PROTEKSI LOGIN ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Jika tidak ada user, paksa ke login
            } else {
                document.body.style.display = "block"; // Tampilkan halaman jika ada user
                document.getElementById('txtUserEmail').innerText = user.email;
                loadSaldoRingkas(user.uid);
            }
        });

        // Fungsi Logout
        window.handleLogout = () => {
            if(confirm("Yakin ingin keluar?")) {
                signOut(auth).then(() => window.location.href = "login.html");
            }
        };

        // Fungsi Menghitung Saldo Ringkas khusus milik user ini
        async function loadSaldoRingkas(uid) {
            try {
                const q = query(collection(db, "transaksi"), where("userId", "==", uid));
                const snap = await getDocs(q);
                let total = 0;
                snap.forEach(doc => {
                    const d = doc.data();
                    if (d.type === 'pemasukan' || d.type === 'pinjaman') total += d.amount;
                    else total -= d.amount;
                });
                document.getElementById('txtTotalSaldo').innerText = "Rp " + total.toLocaleString('id-ID');
            } catch (err) {
                console.error("Gagal hitung saldo:", err);
            }
        }
    </script>
</body>
</html>
