<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanceApp - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); padding-bottom: 90px; }
        .header { background: linear-gradient(135deg, #4f46e5, #7c3aed); padding: 30px 20px 60px; color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 10px 20px rgba(79,70,229,0.2); }
        .balance-box { margin-top: 20px; }
        .balance-box small { opacity: 0.8; font-size: 12px; text-transform: uppercase; }
        .balance-box h2 { font-size: 32px; font-weight: 800; }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; margin-top: -40px; }
        .menu-card { background: white; padding: 20px; border-radius: 24px; text-decoration: none; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.2s; border: 1px solid #f1f5f9; }
        .menu-card:active { transform: scale(0.95); }
        .menu-card i { font-size: 24px; margin-bottom: 10px; display: block; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .nav-item { text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; gap: 5px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <div class="header">
        <div class="user">
            <p id="greeting">Halo,</p>
            <h3 id="userName">User</h3>
        </div>
        <div class="balance-box">
            <small>Total Saldo Tersedia</small>
            <h2 id="totalSaldo">Rp 0</h2>
        </div>
    </div>

    <div class="menu-grid">
        <a href="tambah_catatan.html" class="menu-card"><i class="fas fa-plus-circle" style="color:#3b82f6"></i><span>Tambah</span></a>
        <a href="pemasukan.html" class="menu-card"><i class="fas fa-arrow-circle-down" style="color:#10b981"></i><span>Pemasukan</span></a>
        <a href="pengeluaran.html" class="menu-card"><i class="fas fa-arrow-circle-up" style="color:#ef4444"></i><span>Pengeluaran</span></a>
        <a href="pinjaman.html" class="menu-card"><i class="fas fa-hand-holding-usd" style="color:#f59e0b"></i><span>Pinjaman</span></a>
        <a href="piutang.html" class="menu-card"><i class="fas fa-comments-dollar" style="color:#8b5cf6"></i><span>Piutang</span></a>
        <a href="statistik.html" class="menu-card"><i class="fas fa-chart-pie" style="color:#6366f1"></i><span>Statistik</span></a>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Beranda</span></a>
        <a href="tambah_catatan.html" class="nav-item"><i class="fas fa-plus-circle"></i><span>Tambah</span></a>
        <a href="saldo.html" class="nav-item"><i class="fas fa-wallet"></i><span>Saldo</span></a>
        <a href="statistik.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Laporan</span></a>
        <a href="tentang.html" class="nav-item"><i class="fas fa-info-circle"></i><span>Info</span></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxo9okH0fKRF-QaEfm2jYv-CGPVnl3EJg",
            authDomain: "catatan-keuanganku-602cf.firebaseapp.com",
            projectId: "catatan-keuanganku-602cf",
            // ... lengkapi config
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName || user.email;
                const q = query(collection(db, "catatan"), where("userId", "==", user.uid));
                const snap = await getDocs(q);
                let total = 0;
                snap.forEach(doc => {
                    const d = doc.data();
                    if(d.tipe==='pemasukan'||d.tipe==='pinjaman') total += d.jumlah;
                    else total -= d.jumlah;
                });
                document.getElementById('totalSaldo').innerText = 'Rp ' + total.toLocaleString('id-ID');
            } else { window.location.href = 'login.html'; }
        });
    </script>
</body>
</html>
