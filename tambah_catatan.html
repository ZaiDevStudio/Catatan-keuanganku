<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Catatan - Keuanganku</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); padding: 20px; color: #1e293b; }
        .header-back { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .btn-back { width: 40px; height: 40px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #1e293b; text-decoration: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-form { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid #e2e8f0; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 8px; }
        select, input, textarea { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #e2e8f0; background: #f8fafc; font-size: 1rem; outline: none; transition: 0.3s; }
        select:focus, input:focus { border-color: var(--primary); background: white; }
        .btn-save { width: 100%; background: var(--primary); color: white; padding: 16px; border-radius: 15px; border: none; font-size: 1rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-save:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body>
    <div class="header-back">
        <a href="index.html" class="btn-back"><i class="fas fa-chevron-left"></i></a>
        <h2 style="font-weight: 700;">Tambah Transaksi</h2>
    </div>

    <div class="card-form">
        <form id="financeForm">
            <div class="input-group">
                <label>Kategori</label>
                <select id="type">
                    <option value="pemasukan">üí∞ Pemasukan</option>
                    <option value="pengeluaran">üí∏ Pengeluaran</option>
                    <option value="pinjaman">üè¶ Pinjaman (Hutang Saya)</option>
                    <option value="piutang">ü§ù Piutang (Uang di Orang)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Nominal (Rp)</label>
                <input type="number" id="amount" placeholder="Contoh: 50000" required>
            </div>
            <div class="input-group">
                <label>Keterangan</label>
                <textarea id="note" rows="3" placeholder="Makan siang, bayar hutang, dll" required></textarea>
            </div>
            <button type="submit" class="btn-save" id="btnSimpan">
                <i class="fas fa-save"></i> Simpan Transaksi
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Firebase Config Milik Anda
        const firebaseConfig = {
            apiKey: "AIzaSyBxo9okH0fKRF-QaEfm2jYv-CGPVn13EJg",
            authDomain: "catatan-keuanganku-602cf.firebaseapp.com",
            projectId: "catatan-keuanganku-602cf",
            storageBucket: "catatan-keuanganku-602cf.firebasestorage.app",
            messagingSenderId: "160296493240",
            appId: "1:160296493240:web:59faa4de1b4d5d0513944d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('financeForm');
        const btn = document.getElementById('btnSimpan');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ubah teks tombol saat loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            btn.disabled = true;

            try {
                await addDoc(collection(db, "transaksi"), {
                    type: document.getElementById('type').value,
                    amount: Number(document.getElementById('amount').value),
                    note: document.getElementById('note').value,
                    createdAt: serverTimestamp()
                });
                
                alert("Catatan Berhasil Disimpan!");
                window.location.href = "index.html";
            } catch (err) {
                console.error("Error: ", err);
                alert("Gagal menyimpan: " + err.message);
                btn.innerHTML = '<i class="fas fa-save"></i> Simpan Transaksi';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
