<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar - Keuanganku</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans'; background: #f8fafc; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; margin-bottom: 10px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>
    <h3>Riwayat</h3>
    <button onclick="hapusSemua()" style="color:red; border:none; background:none; margin-bottom:15px; cursor:pointer;">Hapus Semua Data Ini</button>
    <div id="list"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBxo9okH0fKRF-QaEfm2jYv-CGPVnl3EJg", authDomain: "catatan-keuanganku-602cf.firebaseapp.com", projectId: "catatan-keuanganku-602cf", storageBucket: "catatan-keuanganku-602cf.firebasestorage.app", messagingSenderId: "160296493240", appId: "1:160296493240:web:59faa4de1b4d5d0513944d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if(user) load(user.uid);
        });

        async function load(uid) {
            const q = query(collection(db, "transaksi"), where("userId", "==", uid), where("type", "==", "pemasukan"));
            const snap = await getDocs(q);
            const cont = document.getElementById('list');
            cont.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                cont.innerHTML += `<div class="card">
                    <div><b>${d.note}</b><br><small>Rp ${d.amount.toLocaleString()}</small></div>
                    <a href="tambah_catatan.html?id=${doc.id}" style="color:blue; text-decoration:none;">Edit</a>
                </div>`;
            });
        }

        window.hapusSemua = async () => {
            if(confirm("Hapus semua?")) {
                const q = query(collection(db, "transaksi"), where("userId", "==", auth.currentUser.uid), where("type", "==", "pemasukan"));
                const snap = await getDocs(q);
                const batch = writeBatch(db);
                snap.forEach(d => batch.delete(d.ref));
                await batch.commit();
                location.reload();
            }
        };
    </script>
</body>
</html>
