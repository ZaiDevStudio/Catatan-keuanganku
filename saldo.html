<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <title>Rincian Saldo - FinanceApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">

<link rel="apple-touch-icon" href="catatan.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --purple: #8b5cf6;
            --bg: #f8fafc;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); padding-bottom: 110px; color: #1e293b; }

        /* Header Saldo Mewah */
        .header-saldo {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            padding: 50px 20px;
            color: white;
            text-align: center;
            border-bottom-left-radius: 45px;
            border-bottom-right-radius: 45px;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.25);
        }
        .header-saldo small { opacity: 0.85; text-transform: uppercase; font-size: 11px; font-weight: 700; letter-spacing: 1.5px; }
        .header-saldo h2 { font-size: 34px; font-weight: 800; margin-top: 8px; }

        .container { padding: 0 20px; }

        /* Card Rincian */
        .card-rincian {
            background: var(--white);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.04);
            margin-top: -35px;
        }

        .row-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid #f1f5f9;
        }
        .row-item:last-child { border-bottom: none; }

        .label-box { display: flex; align-items: center; gap: 14px; }
        .icon-circle {
            width: 42px; height: 42px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center; font-size: 16px;
        }

        .label-text h4 { font-size: 14px; color: #1e293b; font-weight: 700; }
        .label-text small { font-size: 10px; color: #94a3b8; font-weight: 700; text-transform: uppercase; }

        .amount { font-weight: 800; font-size: 15px; }

        /* Box Rumus */
        .info-box {
            margin-top: 20px; background: #f5f3ff; padding: 18px;
            border-radius: 20px; border: 1.5px dashed var(--primary);
            font-size: 12px; color: var(--primary); line-height: 1.6;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--white); display: flex; justify-content: space-around;
            padding: 12px 0 20px 0; box-shadow: 0 -8px 25px rgba(0,0,0,0.05);
            border-top-left-radius: 30px; border-top-right-radius: 30px; z-index: 1000;
        }
        .nav-item { text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center; width: 20%; }
        .nav-item i { font-size: 22px; margin-bottom: 5px; }
        .nav-item span { font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div class="header-saldo">
        <small>Total Saldo Bersih</small>
        <h2 id="totalSaldo">Rp 0</h2>
    </div>

    <div class="container">
        <div class="card-rincian">
            <div class="row-item">
                <div class="label-box">
                    <div class="icon-circle" style="background: #ecfdf5; color: #10b981;"><i class="fas fa-plus"></i></div>
                    <div class="label-text"><h4>Pemasukan</h4><small>Total Pendapatan</small></div>
                </div>
                <div class="amount" style="color: #10b981;" id="valIn">+ Rp 0</div>
            </div>

            <div class="row-item">
                <div class="label-box">
                    <div class="icon-circle" style="background: #fffbeb; color: #f59e0b;"><i class="fas fa-hand-holding-usd"></i></div>
                    <div class="label-text"><h4>Pinjaman</h4><small>Utang Diterima</small></div>
                </div>
                <div class="amount" style="color: #f59e0b;" id="valDebt">+ Rp 0</div>
            </div>

            <div class="row-item">
                <div class="label-box">
                    <div class="icon-circle" style="background: #fef2f2; color: #ef4444;"><i class="fas fa-minus"></i></div>
                    <div class="label-text"><h4>Pengeluaran</h4><small>Total Belanja</small></div>
                </div>
                <div class="amount" style="color: #ef4444;" id="valOut">- Rp 0</div>
            </div>

            <div class="row-item">
                <div class="label-box">
                    <div class="icon-circle" style="background: #f5f3ff; color: #8b5cf6;"><i class="fas fa-comments-dollar"></i></div>
                    <div class="label-text"><h4>Piutang</h4><small>Uang di Orang Lain</small></div>
                </div>
                <div class="amount" style="color: #8b5cf6;" id="valReceiv">- Rp 0</div>
            </div>

            <div class="info-box">
                <strong><i class="fas fa-calculator"></i> Rumus Kalkulasi:</strong><br>
                Saldo = (Pemasukan + Pinjaman) - (Pengeluaran + Piutang)
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-th-large"></i><span>Beranda</span></a>
        <a href="tambah_catatan.html" class="nav-item"><i class="fas fa-plus-circle"></i><span>Tambah</span></a>
        <a href="saldo.html" class="nav-item active"><i class="fas fa-wallet"></i><span>Saldo</span></a>
        <a href="statistik.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>Laporan</span></a>
        <a href="tentang.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Info</span></a>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxo9okH0fKRF-QaEfm2jYv-CGPVnl3EJg",
            authDomain: "catatan-keuanganku-602cf.firebaseapp.com",
            projectId: "catatan-keuanganku-602cf",
            storageBucket: "catatan-keuanganku-602cf.firebasestorage.app",
            messagingSenderId: "160296493240",
            appId: "1:160296493240:web:59faa4de1b4d5d0513944d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) { calculateSaldo(user.uid); }
            else { window.location.href = "login.html"; }
        });

        async function calculateSaldo(userId) {
            const q = query(collection(db, "catatan"), where("userId", "==", userId));
            const snap = await getDocs(q);
            let d = { pemasukan: 0, pengeluaran: 0, pinjaman: 0, piutang: 0 };
            
            snap.forEach(doc => {
                const item = doc.data();
                if(d.hasOwnProperty(item.tipe)) d[item.tipe] += Number(item.jumlah);
            });

            const s = (d.pemasukan + d.pinjaman) - (d.pengeluaran + d.piutang);

            document.getElementById('totalSaldo').innerText = 'Rp ' + s.toLocaleString('id-ID');
            document.getElementById('valIn').innerText = '+ Rp ' + d.pemasukan.toLocaleString('id-ID');
            document.getElementById('valDebt').innerText = '+ Rp ' + d.pinjaman.toLocaleString('id-ID');
            document.getElementById('valOut').innerText = '- Rp ' + d.pengeluaran.toLocaleString('id-ID');
            document.getElementById('valReceiv').innerText = '- Rp ' + d.piutang.toLocaleString('id-ID');
        }
    </script>
</body>
</html>
